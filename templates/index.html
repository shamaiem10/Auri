<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¤ Pink AI Voice Chatbot</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="chat-horizontal-container">

    <!-- Left side: chat messages -->
    <div class="chat-left">
        <div class="chat-header">
            <h2><i class="bi bi-robot"></i> AI Chatbot</h2>
        </div>
        <div id="chatBox" class="chat-box">
            <!-- Messages appear here -->
        </div>
    </div>

    <!-- Right side: controls + audio -->
    <div class="chat-right">
        <div class="controls">
            <button id="recordBtn" class="btn btn-pink"><i class="bi bi-mic-fill"></i></button>
            <button id="stopBtn" class="btn btn-yellow" disabled><i class="bi bi-stop-fill"></i></button>
        </div>
        <div class="audio-preview">
            <audio id="botAudio" controls></audio>
        </div>
    </div>

</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
